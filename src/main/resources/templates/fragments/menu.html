        <span class="icon-bar"></span>
        <span class="icon-bar"></span>

      <a class="navbar-brand" th:href="@{/}">My CineSite</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
