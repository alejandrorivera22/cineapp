<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Creacion de Peliculas</title>

    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/theme.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>

<body>

<!-- Fixed navbar -->
<header th:insert="~{fragments/menu :: menu-principal}"></header>

<div class="container theme-showcase" role="main">

    <div class="page-header">
        <h3 class="blog-title"><span class="label label-success">Datos de la Pelicula</span></h3>
    </div>

    <form th:action="@{/peliculas/save}" th:object="${pelicula}" method="post"  enctype="multipart/form-data">
        <div class="row">
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <img class="img-rounded" th:src="@{/images/{img} (img=*{imagen})}" title="Imagen actual de la pelicula" width="150" height="200">
                    </div>
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="form-group">
                    <label for="titulo">TÃ­tulo</label>
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{detalle.id}">
                    <input type="text" id="titulo" class="form-control" th:field="*{titulo}" th:errorclass="'form-control alert-danger'"/>
                </div>
                <div class="form-text text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label for="duracion">Duracion</label>
                    <input type="text" class="form-control" id="duracion" th:field="*{duracion}" th:errorclass="'form-control alert-danger'"/>
                </div>
                <div class="form-text text-danger" th:if="${#fields.hasErrors('duracion')}" th:errors="*{duracion}"></div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label for="clasificacion" class="control-label">Clasificacion</label>
                    <select id="clasificacion" name="clasificacion" class="form-control">
                        <option value="A">Clasificacion A</option>
                        <option value="B">Clasificacion B</option>
                        <option value="C">Clasificacion C</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label for="genero" class="control-label">Genero</label>
                    <select id="genero" name="genero" class="form-control" >
                        <option th:each="genero : ${generos}" th:value="${genero}" th:text="${genero}"></option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3">
                <div class="form-group">
                    <label for="estatus" class="control-label">Estatus</label>
                    <select id="genero" name="estatus" class="form-control">
                        <option value="Activa">Activa</option>
                        <option value="Inactiva">Inactiva</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label for="fechaEstreno">Fecha Estreno</label>
                    <input type="text" class="form-control"  th:field="*{fechaEstreno}" th:errorclass="'form-control alert-danger'"/>
                </div>
                <div class="form-text text-danger" th:if="${#fields.hasErrors('fechaEstreno')}" th:errors="*{fechaEstreno}"></div>
            </div>

            <div class="col-sm-3">
                <div class="form-group">
                    <label for="imagen">Imagen</label>
                    <input type="hidden" th:field="*{imagen}">
                    <input type="file" id="archivoImagen" name="archivoImagen" />
                    <p class="help-block">Imagen de la pelicula</p>
                </div>
            </div>
        </div>

        
        <div class="page-header">
            <h3 class="blog-title"><span class="label label-success">Detalles</span></h3>
        </div>

        <div class="row">
          <div class="col-sm-3">
            <div class="form-group">
              <label for="director">Director</label>
              <input type="text" class="form-control" th:field="*{detalle.director}" id="director" required="required" />
            </div>
          </div>
          <div class="col-sm-3">
            <div class="form-group">
              <label for="actores">Actores</label>
              <input type="text" class="form-control" th:field="*{detalle.actores}" id="actores" required="required" />
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label for="trailer">URL del Trailer (Youtube)</label>
              <input type="text" class="form-control" th:field="*{detalle.trailer}" id="trailer" placeholder="URL completa del video de YOUTUBE" />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="sinopsis">Sinopsis</label>
              <textarea class="form-control" rows="5" th:field="*{detalle.sinopsis}" id="sinopsis"></textarea>
            </div>
          </div>
        </div>
       

        <button type="submit" class="btn btn-danger" >Guardar</button>
    </form>

    <hr class="featurette-divider">

    <!-- FOOTER -->
    <footer th:insert="~{fragments/footer :: footer}"></footer>

</div> <!-- /container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
    $(function () {
        $("#fechaEstreno").datepicker({dateFormat: 'dd-mm-yy'});
      }
    );
</script>
</body>
</html>
