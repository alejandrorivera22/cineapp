<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">
      <title>Creacion de imagenes del Banner</title>    

      <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">   
      <link th:href="@{/bootstrap/css/theme.css}" rel="stylesheet">

   </head>

   <body>

    <header th:insert="~{fragments/menu :: menu-principal}"></header>


      <div class="container theme-showcase" role="main">

         <h3 class="blog-title"><span class="label label-success">Datos de la imagen</span></h3>

         <form th:action="@{/banners/save}" method="post" th:object="${banner}" enctype="multipart/form-data">
            <div class="row">         
               <div class="col-sm-6">
                  <div class="form-group">
                     <label for="titulo">Titulo</label>    
                     <input type="hidden" th:field="*{id}">         
                     <input type="text" class="form-control" th:field="*{titulo}" th:errorclass="'form-control'" id="titulo"/>
                  </div>
                  <div class="form-text text-danger" th:if="${#fields.hasErrors('titulo')}"  th:errors="*{titulo}"></div>
               </div>


               <div class="col-sm-3">
                  <div class="form-group">
                     <label for="imagen">Imagen</label>
                     <input type="hidden" th:field="*{archivo}">
                     <input type="file" id="archivoImagen" name="archivoImagen"/>
                     <p class="help-block">Tama√±o recomendado: 1140 x 250 </p>
                  </div> 
               </div> 

               <div class="col-sm-3">
                  <div class="form-group">
                     <label for="estatus">Estatus</label>             
                     <select id="estatus" name="estatus" class="form-control">
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>                
                     </select>  
                  </div>
               </div>
            </div>

            <button type="submit" class="btn btn-danger" >Guardar</button>
         </form> 

         <hr class="featurette-divider">

         <!-- FOOTER -->
        <footer th:insert="~{fragments/footer :: footer}">

    </footer>

      </div> <!-- /container -->

      <!-- Bootstrap core JavaScript
      ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
      <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script> 

   </body>
</html>
