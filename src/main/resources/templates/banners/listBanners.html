
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Listado de imagenes del banner</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/theme.css}" rel="stylesheet">
    
  </head>

  <body>

    <header th:insert="~{fragments/menu :: menu-principal}"></header>
   

    <div class="container theme-showcase" role="main">

      <h3>Listado de imagenes del Banner</h3>
        	
      	<div th:if="${msg != null}" class='alert alert-success' role="alert" th:text="${msg}"></div>      	
  
	  
      <a th:href="@{/banners/create}" class="btn btn-success" role="button" title="Nuevo Banner" >Nuevo</a><br><br>

      <div class="table-responsive">
        <table class="table table-hover table-striped table-bordered">
            <tr>
                <th>Id</th>
                <th>Titulo</th>                           
                <th>Fecha Publicacion</th>              
                <th>Nombre Archivo</th>
                <th>Estatus</th>
                <th>Opciones</th>              
            </tr>
            <tr th:each="banner : ${banners}">
                <td th:text="${banner.id}"></td>
                <td th:text="${banner.titulo}">Slide 1</td>
                 <td th:text="${#dates.format(banner.fecha, 'dd-MM-yyyy')}"></td>    
                <td>[[${banner.archivo}]]</td>                         
                <td><span th:classappend="${banner.estatus == 'Activo'} ? 'label label-success' : 'label label-danger'" th:text="${banner.estatus}"></span></td>
                <td>
                    <a th:href="@{/banners/edit/{id}(id=${banner.id})}" class="btn btn-success btn-sm" role="button" title="Edit" ><span class="glyphicon glyphicon-pencil"></span></a>
                    <a th:href="@{/banners/delete/{id}(id=${banner.id})}" onclick='return confirm("Â¿Estas seguro?")' class="btn btn-danger btn-sm" role="button" title="Eliminar" ><span class="glyphicon glyphicon-trash"></span></a>
                </td>
            </tr>
                 
        </table>
      </div>  
      <hr class="featurette-divider">

      <footer th:insert="~{fragments/footer :: footer}">

      </footer>

    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>     
  </body>
</html>
