<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido a Cineapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</head>
<body>

<div class="card">
    <div class="card-header">Lista de peliculas</div>
    <div class="card-body">
        <table class="table table-striped table-hover table-border">
            <thead>
            <tr>
                <th>Id</th>
                <th>Titulo</th>
                <th>Duracion</th>
                <th>Clasificacion</th>
                <th>Genero</th>
                <th>imagen</th>
                <th>Fecha de Estreno</th>
                <th>Estatus</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pelicula : ${peliculas}">
                <td th:text="${pelicula.id}"></td>
                <td th:text="${pelicula.titulo}"></td>
                <td th:text="${pelicula.duracion}"></td>
                <td th:text="${pelicula.clasificacion}"></td>
                <td th:text="${pelicula.genero}"></td>
                <td><img th:src="@{/images/{img} (img=${pelicula.imagen})}" alt="" width="120" height="120"></td>
                <td th:text="${#dates.format(pelicula.fechaEstreno, 'dd-MM-yyyy')}"></td>
                <td>
                    <span th:if="${pelicula.estatus == 'Activa'}" class="badge text-bg-success">Activa</span>
                    <span th:if="${pelicula.estatus != 'Activa'}" class="badge text-bg-danger">Inavtiva</span>
                </td>
            </tr>
            </tbody>

        </table>
    </div>
</div>

</body>
</html>
