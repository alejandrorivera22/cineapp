<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>CineSite | Bienvenido</title>

    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="bootstrap/css/theme.css" rel="stylesheet">
</head>

<body>

<!-- Fixed navbar -->
<header th:insert="~{fragments/menu :: menu-principal}"></header>

<div class="container theme-showcase" role="main">

    <!-- Carousel
  ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
                <li th:each="bannerI, banner : ${banners}" 
                th:if="${bannerI.estatus} == 'Activo' "
                data-target="#myCarousel" 
                th:data-slide-to="${banner.index}" 
                th:classappend="${banner.index == 0} ? 'active' : ''"></li>
                <!-- <li th:if="${banner.index > 0}" data-target="#myCarousel" th:data-slide-to="${banner.index}"></li> -->
        </ol>
        <!-- Image Size 1140 x 250 -->
        <div class="carousel-inner" role="listbox">        
                <div th:each="bannerI, banner : ${banners}" th:classappend="${banner.index == 0} ? 'item active' : 'item'" th:if="${bannerI.estatus} == 'Activo' ">
                    <img th:src="@{/images/{img}(img=${bannerI.archivo})}" th:alt="${bannerI.titulo}"  th:title="${bannerI.titulo}"  style="width: 1140px; height: 250px; object-fit: cover;" >
                </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div><!-- /.carousel -->

    <div class="row page-header">
        <div class="col-lg-12">
            <h2 class="text text-center"><span class="label label-success">EN CARTELERA</span></h2>
            <form class="form-inline" th:action="@{/search}" method="post">
                <div class="form-group">
                    <label for="fecha">Fecha: </label>
                    <select id="fecha" name="fecha" class="form-control" >
                        <option th:each="fecha : ${fechas}" th:text="${fecha}" th:value="${fecha}"  th:selected="${fecha == fechaBuscqueda}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Filtrar</button>
            </form>
        </div>
    </div>

    <!-- Marketing messaging -->
    <div class="container marketing">

        <div class="row" >

            <div class="col-xs-12 col-sm-6 col-md-3" th:each="pelicula : ${peliculas}">
                <img class="img-rounded" th:src="@{/images/{img} (img=${pelicula.imagen})}" alt="Generic placeholder image" width="150" height="200">
                <h4 th:text="${pelicula.titulo}"></h4>
                <h4>
                    <span class="label label-default" th:text="${pelicula.clasificacion}"></span>
                    <span class="label label-default" th:text="${pelicula.duracion}"></span>
                    <span class="label label-default" th:text="${pelicula.genero}"></span>
                </h4>
                <p><a class="btn btn-sm btn-primary" th:href="@{/detail/{id}/{fecha}(id=${pelicula.id}, fecha=${fechaBuscqueda})}" role="button">Consulta Horarios &raquo;</a></p>
<!--                <p><a class="btn btn-sm btn-primary" th:href="@{/detail?}" role="button">Consulta Horarios &raquo;</a></p>-->
            </div>

        </div>

        <div class="page-header">
            <h2 class="text text-center"><span class="label label-success">Noticias y novedades</span></h2>
        </div>

        <div class="row">

            <div class="col-sm-12 blog-main">

                <div class="blog-post" th:each="noticia : ${noticias}">
                    <h3 class="blog-post-title" th:text="${noticia.titulo}">Julia Roberts protagonizar√° The Bookseller</h3>

                    <p class="blog-post-meta"><span class="label label-danger" th:text="${#dates.format(noticia.fecha, 'dd-MMM-yyyy')}"></span></p>
                    <p th:utext="${noticia.detalle}"></p>

                    <hr class="featurette-divider">
                </div>

            </div>
        </div>

    </div>

    <!-- FOOTER -->
   <footer th:insert="~{fragments/footer :: footer}"></footer>

</div> <!-- /container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
